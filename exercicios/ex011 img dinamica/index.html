<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <H1>imagem dinamica</H1>
    <p>tente abrir esse site em mais de um dispositivo!</p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/photopequena.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/photomedia.png" type="image/png">
        <img src="imagens/photogrande.png" alt="imagem flexivel">
    </picture>
    <audio src="midia/I Had a Feeling - TrackTribe.mp3" controls autoplay></audio>
    <audio preload="auto" autoplay>
        <source src="midia/I Had a Feeling - TrackTribe.mp3" type="audio/mpeg">
    </audio>

</body>
</html>
