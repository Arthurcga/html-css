<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 005</title>
</head>
<body>
    <h1>Exemplo de form</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isexmas" checked> <label for="isexmas" >Masculino</label>
            <input type="radio" name="sexo" id="isexfem"> <label for="isexfem">Feminino</label>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esfut" id="iesfut"> Futebol
            <input type="checkbox" name="esnat" id="iesnat"> Natacao
            <input type="checkbox" name="eslu" id="ieslu"> Luta
            <input type="checkbox" name="esbas" id="iesbas"> Basketball
        </fieldset>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>

    </form>
</body>
</html>
