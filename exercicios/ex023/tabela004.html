<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de tabela</title>
    <style>
        table{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th, td{
            border: 1px solid black;
            padding: 10px;
        }
        
    </style>
</head>
<body>
    <h1>Exercicio de tabela</h1>
    <table>
        <thead>
        <th>Grupo</th>
        <th>Nomes</th>
        <th colspan="3">Filmes</th>
    </thead>
    <tbody>
        <tr>
            <th rowspan="3">Mulheres</th>
            <td>Ana Maria Santos</td>
            <td>Alien</td>
            <td>Rambo</td>
            <td>Vingadores</td>
        </tr>
        <tr>
            <td>Beatriz Souza</td>
            <td>Hulk </td>
            <td>Inception</td>
            <td>Batman</td>

        </tr>
        <tr>
            <td>Claudia Melo</td>
            <td>Oblivion</td>
            <td>Matrix</td>
            <td>Big Hero</td>
        </tr>

        <tr >
            <th rowspan="3">Homens</th>
            <td>Bruno M</td>
            <td>Intocaveis</td>
            <td>Amnesia</td>
            <td>Gladiador</td>
        </tr>
        <tr>
            <td>Tarimba Lourenco</td>
            <td>walle</td>
            <td>Oldboy</td>
            <TD>dangal</TD>
        </tr>
        <tr>
            <td>Fabiano Mota</td>
            <td>Star wars5</td>
            <td>Tax driver</td>
            <td>Toy Story</td>
        </tr>
        </tbody>
    </table>
</body>
</html>
